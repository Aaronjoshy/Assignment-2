<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form action="https://aaronjoshy.github.io/thagristo.com/">
            <div class="field1">
               <label for="email">Email Address: </label>
               <br>
               <input type="text" onkeyup="return validityEmail()" placeholder="Enter Email Id" id="email">
               <span id="err"> </span>
            </div>
            <div class="field2">
               <label for="number">Number: </label>
               <br>
                <input type="tel" onkeyup="return validityPhone()"   placeholder="Enter mobile No." id="phnNum">
                <span id="err1"> </span>
             </div>
            <div class="field3">
               <label for="password">Password: </label>
               <br>
               <input type="password" onkeyup="return validPass()"  placeholder="Enter your password here" id="pass">
               <span id="err2"> </span>
            </div>
            <div class="content">
               
               <div class="pass-link">
                  <a href="https://colorlib.com/cdn-cgi/image/quality=80,format=auto,onerror=redirect,metadata=none/wp/wp-content/uploads/sites/2/404-error-page-templates.jpg">Forgot password?</a>
                  
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login" onclick="return verify()" id="sub">
               <span id="err3"></span>
           
            </div>
            <div class="signup-link">
               Not a member? <a href="https://colorlib.com/cdn-cgi/image/quality=80,format=auto,onerror=redirect,metadata=none/wp/wp-content/uploads/sites/2/404-error-page-templates.jpg">Signup now</a>
            </div>
         </form>
      </div>
   </body>
   <script src="login.js"></script>

</html>
