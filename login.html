<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form action="#">
            <div class="field1">
               <input type="text" onkeyup="return validityEmail()" placeholder="Enter Email Id" required>
               <label for="email">: Email Address</label>
               <span id="err"></span>
            </div>
            <div class="field2">
                <input type="number" onkeyup="return validityPhone()"   placeholder="Enter mobile No." required>
                <label for="number">: Number</label>
                <span id="err1"></span>
             </div>
            <div class="field3">
               <input type="password" onkeyup="return validPass"  placeholder="Enter Password" required>
               <label for="password">: Password</label>
               <span id="err2"></span>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="https://colorlib.com/cdn-cgi/image/quality=80,format=auto,onerror=redirect,metadata=none/wp/wp-content/uploads/sites/2/404-error-page-templates.jpg">Forgot password?</a>
                  
               </div>
            </div>
            <div class="field">
               <input type="submit" href="https://www.keralatourism.org/" value="Login">
               
            </div>
            <div class="signup-link">
               Not a member? <a href="https://colorlib.com/cdn-cgi/image/quality=80,format=auto,onerror=redirect,metadata=none/wp/wp-content/uploads/sites/2/404-error-page-templates.jpg">Signup now</a>
            </div>
         </form>
      </div>
   </body>
   <script src="login.js"></script>

</html>
